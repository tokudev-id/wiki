# Nginx Configuration for wiki.tokudev.cloud
# Copy this file to /etc/nginx/sites-available/wiki.tokudev.cloud

server {
    listen 80;
    listen [::]:80;
    server_name wiki.tokudev.cloud;

    # Redirect ke HTTPS (uncomment setelah SSL dikonfigurasi)
    # return 301 https://$server_name$request_uri;

    location / {
        proxy_pass http://127.0.0.1:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Timeout settings
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Buffer settings
        proxy_buffer_size 128k;
        proxy_buffers 4 256k;
        proxy_busy_buffers_size 256k;
    }

    # Client upload size (untuk upload gambar/file)
    client_max_body_size 50M;
}

